<svg
  width="340"
  height="195"
  viewBox="0 0 340 195"
  xmlns="http://www.w3.org/2000/svg"
  role="img"
  aria-label="Most Used Languages"
>

  <style>
    .title {
      font: 600 18px 'Segoe UI', Ubuntu, sans-serif;
      fill: #99ccff; /* titre lumineux */
    }
    .label {
      font: 400 12px 'Segoe UI', Ubuntu, sans-serif;
      fill: #e0e0e0; /* labels clairs */
    }
  </style>

  <!-- Card -->
  <rect
    x="1"
    y="1"
    width="338"
    height="193"
    rx="8"
    fill="#0d0d0d"   <!-- fond ultra sombre -->
    stroke="#222222" <!-- bordure discrÃ¨te -->
  />

  <!-- Title -->
  <text x="20" y="32" class="title">
    Most Used Languages
  </text>

  <!-- Progress bar background -->
  <rect
    x="20"
    y="55"
    width="290"
    height="10"
    rx="5"
    fill="#222222" <!-- gris anthracite pour contraste -->
  />

  <!-- ===== Progress segments ===== -->

  <!-- Python 55% -->
  <path
    d="
      M20 55
      h160
      v10
      h-155
      a5 5 0 0 1 0 -10
      z"
    fill="#4da6ff" <!-- bleu vif -->
  />

  <!-- C 20% -->
  <rect
    x="180"
    y="55"
    width="60"
    height="10"
    fill="#cccccc" <!-- gris clair -->
  />

  <!-- SQL 15% -->
  <rect
    x="240"
    y="55"
    width="45"
    height="10"
    fill="#ffbb33" <!-- orange vif -->
  />

  <!-- HTML 10% -->
  <path
    d="
      M285 55
      h25
      a5 5 0 0 1 5 5
      a5 5 0 0 1 -5 5
      h-25
      z"
    fill="#ff4c26" <!-- rouge lumineux -->
  />

  <!-- ===== Legend ===== -->

  <circle cx="30" cy="95" r="5" fill="#4da6ff"/>
  <text x="42" y="99" class="label">Python 55%</text>

  <circle cx="160" cy="95" r="5" fill="#cccccc"/>
  <text x="172" y="99" class="label">C 20%</text>

  <circle cx="30" cy="120" r="5" fill="#ffbb33"/>
  <text x="42" y="124" class="label">SQL 15%</text>

  <circle cx="160" cy="120" r="5" fill="#ff4c26"/>
  <text x="172" y="124" class="label">HTML 10%</text>

</svg>
