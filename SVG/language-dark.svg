<svg
  width="340"
  height="225"
  viewBox="0 0 340 225"
  xmlns="http://www.w3.org/2000/svg"
  role="img"
  aria-label="Most Used Languages"
>
  <style>
    .title {
      font: 600 18px 'Segoe UI', Ubuntu, sans-serif;
      fill: #ffffff;
    }
    .label {
      font: 400 12px 'Segoe UI', Ubuntu, sans-serif;
      fill: #ffffff;
    }
  </style>

  <defs>
    <clipPath id="outer_rectangle">
      <rect width="340" height="225" rx="4.5"/>
    </clipPath>
  </defs>

  <g clip-path="url(#outer_rectangle)">
    <rect
      x="0.5"
      y="0.5"
      width="339"
      height="224"
      rx="4.5"
      fill="#0d0d0d"
      stroke="#E4E2E2"
      stroke-width="1"
    />
  </g>

  <!-- Title -->
  <text x="20" y="32" class="title">
    Most Used Languages
  </text>

  <!-- Progress bar background -->
  <rect
    x="20"
    y="55"
    width="290"
    height="10"
    rx="5"
    fill="#222222"
  />

  <!-- ===== Progress segments ===== -->

  <!-- Python 47% (136.3px) -->
  <path
    d="M20 55 h136.3 v10 h-136.3 a5 5 0 0 1 0 -10 z"
    fill="#FF4C4C"
  />

  <!-- C 20% (58px) -->
  <rect
    x="156.3"
    y="55"
    width="58"
    height="10"
    fill="#8B1A1A"
  />

  <!-- HTML 14.7% (42.63px) -->
  <rect
    x="214.3"
    y="55"
    width="42.63"
    height="10"
    fill="#A83232"
  />

  <!-- CSS 11.3% (32.77px) -->
  <rect
    x="256.93"
    y="55"
    width="32.77"
    height="10"
    fill="#7A0000"
  />

  <!-- JavaScript 5.3% (15.37px) -->
  <rect
    x="289.7"
    y="55"
    width="15.37"
    height="10"
    fill="#5C0000"
  />

  <!-- SQL 2.7% (7.83px, arrondi droit) -->
  <path
    d="M305.07 55 h7.83 a5 5 0 0 1 0 10 h-7.83 z"
    fill="#3D0000"
  />

  <!-- ===== Legend ===== -->

  <circle cx="30" cy="95" r="5" fill="#FF4C4C"/>
  <text x="42" y="99" class="label">Python 47%</text>

  <circle cx="160" cy="95" r="5" fill="#8B1A1A"/>
  <text x="172" y="99" class="label">C 20%</text>

  <circle cx="30" cy="120" r="5" fill="#A83232"/>
  <text x="42" y="124" class="label">HTML 14.7%</text>

  <circle cx="160" cy="120" r="5" fill="#7A0000"/>
  <text x="172" y="124" class="label">CSS 11.3%</text>

  <circle cx="30" cy="145" r="5" fill="#5C0000"/>
  <text x="42" y="149" class="label">JavaScript 5.3%</text>

  <circle cx="160" cy="145" r="5" fill="#3D0000"/>
  <text x="172" y="149" class="label">SQL 2.7%</text>

</svg>
