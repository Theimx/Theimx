<svg
  width="340"
  height="195"
  viewBox="0 0 340 195"
  xmlns="http://www.w3.org/2000/svg"
  role="img"
  aria-label="Most Used Languages"
>

  <style>
    .title {
      font: 600 18px 'Segoe UI', Ubuntu, sans-serif;
      fill: #FF4C4C;
    }
    .label {
      font: 400 12px 'Segoe UI', Ubuntu, sans-serif;
      fill: #434d58;
    }
  </style>

  <!-- Card -->
  <rect
    x="1"
    y="1"
    width="338"
    height="193"
    rx="8"
    fill="#ffffff"
    stroke="#e4e2e2"
  />

  <!-- Title -->
  <text x="20" y="32" class="title">
    Most Used Languages
  </text>

  <!-- Progress bar background -->
  <rect
    x="20"
    y="55"
    width="280"
    height="10"
    rx="5"
    fill="#e6e6e6"
  />

  <!-- ===== Progress segments ===== -->

  <!-- Python 45% -->
  <path
    d="
      M20 55
      h145
      v10
      h-145
      a5 5 0 0 1 0 -10
      z"
    fill="#FF4C4C"
  />

  <!-- C 20% -->
  <rect
    x="150.5"
    y="55"
    width="58"
    height="10"
    fill="#8B1A1A"
  />

  <!-- HTML 25% -->
  <rect
    x="208.5"
    y="55"
    width="72.5"
    height="10"
    fill="#A83232"
  />

  <!-- SQL 5% -->
  <path
    d="
      M281 55
      h14.5
      a5 5 0 0 1 5 5
      a5 5 0 0 1 -5 5
      h-14.5
      z"
    fill="#B565A7"
  />

  <!-- ===== Legend ===== -->

  <circle cx="30" cy="95" r="5" fill="#FF4C4C"/>
  <text x="42" y="99" class="label">Python 50%</text>

  <circle cx="160" cy="95" r="5" fill="#8B1A1A"/>
  <text x="172" y="99" class="label">C 20%</text>

  <circle cx="30" cy="120" r="5" fill="#A83232"/>
  <text x="42" y="124" class="label">HTML 25%</text>

  <circle cx="160" cy="120" r="5" fill="#B565A7"/>
  <text x="172" y="124" class="label">SQL 5%</text>

</svg>
