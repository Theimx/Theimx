<svg
  width="340"
  height="215"
  viewBox="0 0 340 215"
  xmlns="http://www.w3.org/2000/svg"
  role="img"
  aria-label="Most Used Languages"
>

  <style>
    .title {
      font: 600 18px 'Segoe UI', Ubuntu, sans-serif;
      fill: #FF4C4C;
    }
    .label {
      font: 400 12px 'Segoe UI', Ubuntu, sans-serif;
      fill: #434d58;
    }
  </style>

  <!-- Card -->
  <rect x="1" y="1" width="338" height="213" rx="8"
        fill="#ffffff" stroke="#e4e2e2"/>

  <!-- Title -->
  <text x="20" y="32" class="title">
    Most Used Languages
  </text>

  <!-- Progress bar background -->
  <rect x="20" y="55" width="280" height="10" rx="5"
        fill="#e6e6e6"/>

  <!-- ===== Progress segments ===== -->

  <!-- Python 47% -->
  <path
    d="M20 55 h131.6 v10 h-131.6 a5 5 0 0 1 0 -10 z"
    fill="#FF4C4C"
  />

  <!-- C 20% -->
  <rect x="151.6" y="55" width="56" height="10"
        fill="#8B1A1A"/>

  <!-- HTML 14.7% -->
  <rect x="207.6" y="55" width="41.16" height="10"
        fill="#A83232"/>

  <!-- CSS 11.3% -->
  <rect x="248.76" y="55" width="31.64" height="10"
        fill="#7A0000"/>

  <!-- JavaScript 5.3% -->
  <rect x="280.4" y="55" width="14.84" height="10"
        fill="#5C0000"/>

  <!-- SQL 2.7% (ancien violet remplacÃ©) -->
  <path
    d="M295.24 55 h7.56 a5 5 0 0 1 0 10 h-7.56 z"
    fill="#3D0000"
  />

  <!-- ===== Legend ===== -->

  <circle cx="30" cy="95" r="5" fill="#FF4C4C"/>
  <text x="42" y="99" class="label">Python 47%</text>

  <circle cx="160" cy="95" r="5" fill="#8B1A1A"/>
  <text x="172" y="99" class="label">C 20%</text>

  <circle cx="30" cy="120" r="5" fill="#A83232"/>
  <text x="42" y="124" class="label">HTML 14.7%</text>

  <circle cx="160" cy="120" r="5" fill="#7A0000"/>
  <text x="172" y="124" class="label">CSS 11.3%</text>

  <circle cx="30" cy="145" r="5" fill="#5C0000"/>
  <text x="42" y="149" class="label">JavaScript 5.3%</text>

  <circle cx="160" cy="145" r="5" fill="#3D0000"/>
  <text x="172" y="149" class="label">SQL 2.7%</text>

</svg>
